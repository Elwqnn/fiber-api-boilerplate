<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body>
    <div class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="auth-forms">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="primary-btn">Login</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="oauth-buttons">
                    <button onclick="handleOAuth('google')" class="oauth-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button onclick="handleOAuth('github')" class="oauth-btn github">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                    <button onclick="handleOAuth('discord')" class="oauth-btn discord">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </button>
                </div>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div class="form-container hidden" id="register-form">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="primary-btn">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>

        <!-- Protected Content -->
        <div id="protected-content" class="hidden">
            <div class="profile-header">
                <h2>Welcome <span id="user-name"></span>!</h2>
                <div class="profile-actions">
                    <button onclick="window.location.href='profile.html'" class="secondary-btn">
                        <i class="fas fa-user-circle"></i> Profile
                    </button>
                    <button onclick="handleLogout()" class="danger-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <div class="dashboard">
                <div class="user-info-card">
                    <div id="user-info"></div>
                </div>
                <div class="linked-accounts-card">
                    <h3>Linked Accounts</h3>
                    <div id="accounts-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
